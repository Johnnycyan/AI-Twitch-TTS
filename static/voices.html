<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voices - Cyan TTS</title>
    <meta name="description" content="Preview available TTS voices">
    <link rel="icon" href="https://raw.githubusercontent.com/Johnnycyan/Twitch-APIs/main/OneMoreDayIcon.svg"
        type="image/svg+xml">
    <link rel="stylesheet" href="/static/theme.css">
    <style>
        .audio-item-name {
            color: var(--cyan);
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="orb orb-4"></div>
    </div>

    <!-- Navigation -->
    <nav class="nav-bar">
        <a href="/" class="nav-logo">
            <img src="https://raw.githubusercontent.com/Johnnycyan/Twitch-APIs/main/OneMoreDayIcon.svg" alt="Logo">
            <span>Cyan TTS</span>
        </a>
        <div class="nav-links">
            <a href="/create" class="nav-link">Create</a>
            <a href="/voices" class="nav-link active">Voices</a>
            <a href="/effects" class="nav-link">Effects</a>
            <a href="/chart" class="nav-link">Usage</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="page-title">Voices</h1>
        <p class="page-subtitle">Preview all available TTS voices</p>

        <ul class="audio-list">
            {{range .}}
            <li class="audio-item">
                <div class="audio-item-name">{{.Name}}</div>
                <audio controls>
                    <source src="{{.PreviewURL}}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </li>
            {{end}}
        </ul>
    </div>
</body>

</html>
