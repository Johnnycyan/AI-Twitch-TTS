<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Usage - Cyan TTS</title>
    <meta name="description" content="View TTS usage statistics and costs">
    <link rel="icon" href="https://raw.githubusercontent.com/Johnnycyan/Twitch-APIs/main/OneMoreDayIcon.svg"
        type="image/svg+xml">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Theme CSS -->
    <link rel="stylesheet" href="/static/theme.css">
    <style>
        /* Override Bootstrap dark theme */
        body {
            padding-top: var(--nav-height);
        }

        .chart-page-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .form-control,
        .form-select {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
        }

        .form-control:focus,
        .form-select:focus {
            background: rgba(0, 0, 0, 0.4);
            border-color: var(--cyan);
            box-shadow: 0 0 0 3px var(--cyan-glow);
            color: var(--text-primary);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--cyan), #0099cc);
            border: none;
            box-shadow: 0 4px 15px var(--cyan-glow);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #00e5ff, var(--cyan));
            transform: translateY(-2px);
            box-shadow: 0 6px 25px var(--cyan-glow);
        }

        .date-range {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .chart-container {
            display: none;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-subtle);
            border-radius: var(--border-radius-lg);
            padding: 20px;
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }

        canvas {
            border-radius: 5px;
            padding: 10px;
            min-height: 500px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--border-radius);
            padding: 1.25rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--cyan);
        }

        .stat-value.cost {
            color: var(--green);
        }

        .stat-value.reset {
            color: var(--yellow);
            font-size: 1.1rem;
        }
    </style>
</head>

<body data-bs-theme="dark">
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="orb orb-4"></div>
    </div>

    <!-- Navigation -->
    <nav class="nav-bar">
        <a href="/" class="nav-logo">
            <img src="https://raw.githubusercontent.com/Johnnycyan/Twitch-APIs/main/OneMoreDayIcon.svg" alt="Logo">
            <span>Cyan TTS</span>
        </a>
        <div class="nav-links">
            <a href="/create" class="nav-link">Create</a>
            <a href="/voices" class="nav-link">Voices</a>
            <a href="/effects" class="nav-link">Effects</a>
            <a href="/chart" class="nav-link active">Usage</a>
        </div>
    </nav>

    <div class="chart-page-container">
        <h1 class="page-title">TTS Usage</h1>
        <p class="page-subtitle">Track character usage and estimated costs</p>

        <div class="form-group">
            <input type="text" id="channel-input" class="form-control" placeholder="Enter channel name">
            <div class="date-range">
                <select id="period-select" class="form-select">
                    <option value="week">Past Week</option>
                    <option value="month">Past Month</option>
                    <option value="year">Past Year</option>
                    <option value="custom">Custom Range</option>
                </select>
                <input type="date" id="start-date" class="form-control">
                <input type="date" id="end-date" class="form-control">
            </div>
            <button class="btn btn-primary mt-3" onclick="fetchData()">Load Data</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Characters</div>
                <div class="stat-value" id="total-characters">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Cost</div>
                <div class="stat-value cost" id="total-cost">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Characters Left</div>
                <div class="stat-value" id="characters-left">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Characters Refresh</div>
                <div class="stat-value reset" id="characters-reset">-</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="dataChart"></canvas>
        </div>
    </div>

    <script>
        let chart;

        document.getElementById('channel-input').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                fetchData();
            }
        });

        async function fetchEleven() {
            var response = await fetch(`/eleven/characters`);
            if (!response.ok) throw new Error('Failed to fetch TTS characters');

            const charactersData = await response.json();
            const charactersLeft = charactersData.characters_left;
            const charactersResetUnix = charactersData.characters_reset;
            const currentTime = Date.now();
            const timeUntilReset = (charactersResetUnix * 1000) - currentTime;
            const daysUntilReset = Math.floor(timeUntilReset / (1000 * 60 * 60 * 24));
            const hoursUntilReset = Math.floor((timeUntilReset % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutesUntilReset = Math.floor((timeUntilReset % (1000 * 60 * 60)) / (1000 * 60));
            const secondsUntilReset = Math.floor((timeUntilReset % (1000 * 60)) / 1000);

            let resetTime;
            if (daysUntilReset > 0) {
                resetTime = `in ${daysUntilReset} day${daysUntilReset > 1 ? 's' : ''}`;
            } else if (hoursUntilReset > 0) {
                resetTime = `in ${hoursUntilReset} hour${hoursUntilReset > 1 ? 's' : ''}`;
            } else if (minutesUntilReset > 0) {
                resetTime = `in ${minutesUntilReset} minute${minutesUntilReset > 1 ? 's' : ''}`;
            } else if (secondsUntilReset > 0) {
                resetTime = `in ${secondsUntilReset} second${secondsUntilReset > 1 ? 's' : ''}`;
            } else {
                resetTime = 'soon';
            }

            document.getElementById('characters-left').textContent = charactersLeft.toLocaleString();
            document.getElementById('characters-reset').textContent = resetTime;
        }

        async function fetchData() {
            const channel = document.getElementById('channel-input').value.toLowerCase();
            if (!channel) return alert('Please enter a channel');

            const periodSelect = document.getElementById('period-select');
            const startDateInput = document.getElementById('start-date');
            const endDateInput = document.getElementById('end-date');

            let startDate, endDate;
            if (periodSelect.value === 'custom') {
                startDate = new Date(startDateInput.value).toISOString().split('T')[0];
                endDate = new Date(endDateInput.value).toISOString().split('T')[0];
                if (!startDate || !endDate) return alert('Please select a valid date range');
            } else {
                endDate = new Date().toISOString().split('T')[0];
                if (periodSelect.value === 'week') {
                    startDate = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
                } else if (periodSelect.value === 'month') {
                    startDate = new Date(Date.now() - 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
                } else if (periodSelect.value === 'year') {
                    startDate = new Date(Date.now() - 365 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
                }
            }

            try {
                var response = await fetch(`/data/${channel}?start=${startDate}&end=${endDate}`);
                if (!response.ok) throw new Error('Failed to fetch data');

                const data = await response.json();
                const groupedData = data.reduce((acc, curr) => {
                    const date = curr.date.split('T')[0];
                    if (acc[date]) {
                        acc[date].numCharacters += curr.num_characters;
                        acc[date].estimatedCost += curr.estimated_cost;
                    } else {
                        acc[date] = {
                            numCharacters: curr.num_characters,
                            estimatedCost: curr.estimated_cost
                        };
                    }
                    return acc;
                }, {});

                const dates = Object.keys(groupedData);
                const numCharacters = Object.values(groupedData).map(d => d.numCharacters);
                const estimatedCost = Object.values(groupedData).map(d => d.estimatedCost);

                // Sort the dates array in ascending order
                const sortedData = dates.map((date, index) => ({
                    date: date,
                    numCharacters: numCharacters[index],
                    estimatedCost: estimatedCost[index]
                })).sort((a, b) => new Date(a.date) - new Date(b.date));

                // Extract the sorted dates, numCharacters, and estimatedCost arrays
                const sortedDates = sortedData.map(d => d.date);
                const sortedNumCharacters = sortedData.map(d => d.numCharacters);
                const sortedEstimatedCost = sortedData.map(d => d.estimatedCost);

                const totalCharacters = sortedNumCharacters.reduce((acc, curr) => acc + curr, 0);
                const totalCost = sortedEstimatedCost.reduce((acc, curr) => acc + curr, 0);

                await fetchEleven()

                document.getElementById('total-characters').textContent = totalCharacters.toLocaleString();
                document.getElementById('total-cost').textContent = '$' + totalCost.toFixed(2);

                const chartContainer = document.querySelector('.chart-container');
                chartContainer.style.display = 'block';

                if (chart) {
                    chart.destroy();
                }

                const ctx = document.getElementById('dataChart').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: sortedDates,
                        datasets: [
                            {
                                label: 'Number of Characters',
                                data: sortedNumCharacters,
                                backgroundColor: 'rgba(0, 212, 255, 0.4)',
                                borderColor: 'rgba(0, 212, 255, 1)',
                                borderWidth: 1
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#ffffff',
                                    font: {
                                        size: 14
                                    }
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function (context) {
                                        const index = context.dataIndex;
                                        const numChars = context.dataset.data[index];
                                        const cost = sortedEstimatedCost[index].toFixed(2);
                                        return `Characters: ${numChars.toLocaleString()} | Cost: $${cost}`;
                                    }
                                },
                                titleFont: {
                                    size: 16
                                },
                                bodyFont: {
                                    size: 14
                                }
                            }
                        },
                        scales: {
                            x: {
                                ticks: {
                                    color: 'rgba(255, 255, 255, 0.7)',
                                    font: {
                                        size: 12
                                    }
                                },
                                grid: { display: false }
                            },
                            y: {
                                ticks: {
                                    color: 'rgba(255, 255, 255, 0.7)',
                                    font: {
                                        size: 12
                                    }
                                },
                                grid: { color: 'rgba(255, 255, 255, 0.1)' }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        fetchEleven();
    </script>
</body>

</html>
